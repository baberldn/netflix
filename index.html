<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    

      
  <div id="container">
 <h1 id="title">NET<span>FLIX</span></h1>

    <h3 id="description-h3">
    Thank you for signing up at Netflix. Tell us more about yourself.
    </h3>

    <form action="q" id="form" method="GET" name="form">
    <div class="box">
    <label for="name" id="name-label">Name</label><br />
    <input type="text" name="name" id="name" placeholder="Enter Your Name"
       required />        
      </div>
          
       

    <div class="box">
    <label for="number" id="number-label">Age</label><br />
    <input type="number" id="number" name="age" placeholder="Age" min="18"
     required  />    
      </div>   
        
         

      <div class="box">
    <label for="email" id="email-label">E-mail</label><br />
    <input type="text" id="email"  name="email"  placeholder="example@netflix.com"/>
     </div>     
          
   

    <div class="box">
    <label for="dropdown" id="dropdown-label">Content Type</label><br />
    <select name="content" id="dropdown">
    <option value="movie">Movie</option>
    <option value="series">Series</option>
    </select>
    </div>

    <div class="box">
    <label id="checkbox"> Movie type</label><br />
    <label for="first-check" ></label>
    <input type="checkbox" id="first-check" name="movie1" value="Comedy"  />
     Comedy</label>       
    <br />      
           
     
    <label for="two-check">
    <input type="checkbox" id="two-check"  name="movie2"  value="Action"/>
          Action
          </label><br />     
           
 <label for="three-check">
 <input  type="checkbox"  id="three-check" name="movie3" value="Romance"checked=""  />
    Romance</label >       
    <br />      
    </div>        
           
            
        
         
     <div class="box">
     <label id="radiobtn">Gender</label><br />
     <label><input type="radio" name="gender" value="male" />Male</label>
     <br />
    <label>
    <input type="radio" name="gender" value="female" />Female</label>
    <br />
    <label><input type="radio" name="gender" value="other" checked/>Other<label>
    <br />
    </div>

<div class="box textarea">
<label for="feedback" id="feed-label">Feedback</label><br />
 <textarea name="feedback"  id="feedback" cols="57" rows="7" placeholder="Enter your comment.." style="resize: none"></textarea>
</div>



<input type="submit" value="Send" id="submit" />
</form>
</div>





</body>
</html>
